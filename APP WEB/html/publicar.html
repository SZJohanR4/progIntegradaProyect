      <h1>A donde te diriges?</h1>
      <br>

      <form>
        <div class="form-row">
          <div class="form-group col-md-4">
            <label for="OrigenInp">Origen:</label>
            <input type="text" class="form-control" id="OrigenInp" placeholder="Origen">
          </div>
          <div class="form-group col-md-4">
            <label for="DestinoInp">Destino:</label>
            <input type="text" class="form-control" id="DestinoInp" placeholder="Destino">
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col-md-4">
            <label for="PrecioInp">Precio:</label>
            <input type="text" class="form-control" id="PrecioInp" placeholder="Precio">
          </div>
          <div class="form-group col-md-2">
          </div>
          <div class="form-group col-md-4">
            <label for="TiempoInp">Tiempo:</label>
            <input type="text" class="form-control" id="TiempoInp" placeholder="Tiempo">
          </div>
        </div>
      </form>
      <button class="btn btn-success" id="viajePublicarBtn"><i class="fa fa-user-plus"></i> Publicar</button>
    </main>


    <script type="text/javascript">
      $( "#viajePublicarBtn" ).click(function() {

        var ApiUrl="http://localhost:8080/APIspring/v1/viajeNew/";
        $.ajax({
            type: "POST",
            url: ApiUrl,
            //data:JSON.stringify({"idViajes":'1',"auto":'0',"hora":'11:33',"origen": document.getElementById("OrigenInp").value, "precio": document.getElementById("PrecioInp").value,"fecha": Date(),
            // "tiempo": document.getElementById("TiempoInp").value, "destino": document.getElementById("DestinoInp").value,"nroAsientosViaje":'2'}),
data:JSON.stringify({
        "usuario": {
            "idUsuario": 1,
        },
        "auto": {
            "idAuto": 1,
        },
        "hora": "12:00",
        "origen": document.getElementById("OrigenInp").value,
        "precio": document.getElementById("PrecioInp").value,
        "fecha": 123,
        "tiempo": +document.getElementById("TiempoInp").value,
        "destino": document.getElementById("DestinoInp").value,
        "nroAsientosViaje": 2
    }),
            contentType: "application/json",
            dataType: "json",

            success: function (r) {
              alert(r+"complete")
            },
            error: function(xhr, status, error) {
                        alert(xhr.responseText+" on error")
                    }
        });
      });
    </script>
