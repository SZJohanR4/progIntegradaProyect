<div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-6">
        <button class="btn btn-success" id="registroAutoBtn"><i class="fa fa-user-plus"></i> Registra Auto</button>
    </div>
</div>
</div>

<script type="text/javascript">
  $( "#registroBtn" ).click(function() {
    var ApiUrl="http://localhost:8080/APIspring/v1/usuarioNew/";
    $.ajax({
        type: "POST",
        url: ApiUrl,
        data:JSON.stringify({"password": document.getElementById("passwordInp").value  ,"email": document.getElementById("emailInp").value,"cedula": document.getElementById("cedulaInp").value,"nombre": document.getElementById("nombreInp").value,"edad": document.getElementById("edadInp").value}),
        contentType: "application/json",
        dataType: "json",
        success: function (r) {
            window.location.href = "login.html";
            alert(r);
          },
        error: function(xhr, status, error) {
            alert(xhr.responseText)
            $('#registroAutoDiv').show();
            $('#registroUserDiv').hide();
                }
    });
  });

  $( "#registroAutoBtn" ).click(function() {
              var ApiUrl="http://localhost:8080/APIspring/v1/autoNew/";
              $.ajax({
                  type: "POST",
                  url: ApiUrl,
                  data:JSON.stringify({"marca": document.getElementById("marcaInp").value  ,"matricula": document.getElementById("matriculaInp").value,"modelo": document.getElementById("modeloInp").value,"nroPuesto": document.getElementById("puestosInp").value}),
                  contentType: "application/json",
                  dataType: "json",
                  success: function (r) {
                      window.location.href = "login.html";
                      alert(r);
                    },
                  error: function(xhr, status, error) {
                              alert(xhr.responseText);
                            window.location.href = "login.html";
                          }
              });
    });
</script>

<script type="text/javascript">
$(document).ready(function(){
$('#registroAutoDiv').hide();
$('#registroUserDiv').show();
});
</script>
